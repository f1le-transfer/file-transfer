<html>
  <head>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/img/1.jpeg">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#764ABC"/>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/ponyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>
    <script type="module">
      const streamSaver = window.streamSaver;
    </script>
    <span>You are now</span> <span><b class="page-status">online</b></span><br>
    <button id="send_btn">send message to the tcp server</button>
    <hr><br>
    <div>
      <form id="fileInfo">
        <input type="file" id="fileInput" name="files">
      </form>
      <button id="sendFile">Send file</button>
    </div>
    <hr><br>
    <div>
      <button id="receiveFile">Receive file</button>
      <input type="text" id="recvFileName" placeholder="file name...">
    </div>
    <hr><br>
    <div>
      <button id="deleteFile">Delete file</button>
      <input type="text" id="dltFileName" placeholder="file name...">
    </div>
    <div id="files">
      <p>Available Files:</p>
    </div>

    <script src="js/pwa.js"></script>
    <script src="js/status.js"></script>
    <script src="js/compare_token.js"></script>
    <script src="/file_handler.js"></script>
  </body>
</html>
